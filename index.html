            color: #fff;

        }

        h1 {
            margin-top: 40px;

        .box {
            background: rgba(255, 255, 255, 0.15);
            width: 90%;
            max-width: 500px;
            margin: 30px auto 60px;
            padding: 25px 0;
            border-radius: 18px;
            backdrop-filter: blur(6px);

        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            background: #ffffff;
            color: #2980b9;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 1.1em;
            display: inline-block;
            width: 70%;
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        a:hover {
            background: #2980b9;
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }

        .github {
            background: #000;
            color: #fff;
            width: auto;
            padding: 12px 40px;
        }
